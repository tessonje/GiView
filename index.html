<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>GiView</title>
        <link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <script type="text/javascript">
 			function initialize()
			{
				if (navigator.geolocation)
				{
					navigator.geolocation.getCurrentPosition(function(position)
					{	
						map = new google.maps.Map(document.getElementById("map_canvas"),
						{
    						zoom: 15,
        					center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
        					mapTypeId: google.maps.MapTypeId.ROADMAP
      					});
						var marker = new google.maps.Marker({ position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude), map: map, title: 'Click Me ' + 1 });
						(function(marker, i) 
						{
							// add click event
							google.maps.event.addListener(marker, 'click', function() { infowindow = new google.maps.InfoWindow({ content: 'Hello, World!!' }); infowindow.open(map, marker); }); 
						})(marker, i);
					})(); 
				//	});
				}
				else
					alert("Votre navigateur ne prend pas en compte la g√©olocalisation HTML5");
 				
 			}
		</script>
    </head> 
    <body onload="initialize()">
   		<div data-role="page" id="page">
			<div data-role="header">
				<h1>Page One</h1>
			</div>
			<div data-role="content">	
				<ul data-role="listview">
					<li><a href="#map">map</a></li>
				</ul>
			</div>
			<div data-role="footer">
				<h4>Giview</h4>
			</div>
		</div>
		<div data-role="page" id="map">
			<div data-role="header">
				<h1>map</h1>
			</div>
			<div data-role="content">
				<div id="map_canvas"></div>
			</div>
			<div data-role="footer">
				<a href="#page"><h4>return</h4></a>
			</div>
		</div>    
    </body>
</html>
